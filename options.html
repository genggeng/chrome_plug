<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title></title>
<link href="/css/options.css" rel="stylesheet" type="text/css">
<script src="/js/options.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="header" class="clearfix">
    <div id="header-text"></div>
    <div id="header-info">
        <a href="http://weibo.com/dangoakachan" target="_blank">@kodango</a> | <a href="http://kodango.com/copybetter-extension#comment" id="feedback" target="_blank"></a> | <a href="https://github.com/dangoakachan/copybetter/blob/master/README.md" id="help" target="_blank"></a>
    </div>
</div>
<div id="content">
<div id="settings">
<table cellpadding="0" cellspacing="0">
    <tbody>
        <tr>
            <td id="copyOnSelect-text" class="option-text"></td>
            <td><input id="copyOnSelect" type="checkbox" /></td>
        </tr>
        <tr>
            <td id="copyOnShiftSelect-text" class="option-text"></td>
            <td><input id="copyOnShiftSelect" type="checkbox" /></td>
        </tr>
        <tr>
            <td id="copyOnSelectInBox-text" class="option-text"></td>
            <td><input id="copyOnSelectInBox" type="checkbox" /></td>
        </tr>
        <tr>
            <td id="copyTitleRawFmt-text" class="option-text"></td>
            <td><textarea id="copyTitleRawFmt"></textarea></td>
        </tr>
        <tr>
            <td id="copyTitleFmt-text" class="option-text"></td>
            <td><textarea id="copyTitleFmt"></textarea></td>
        </tr>
        <tr>
            <td id="enableDebug-text" class="option-text"></td>
            <td><input id="enableDebug" type="checkbox" /></td>
        </tr>
        <tr>
            <td id="storeCacheOnExit-text" class="option-text"></td>
            <td><input id="storeCacheOnExit" type="checkbox" /></td>
        </tr>
        <tr>
            <td id="cacheSize-text" class="option-text"></td>
            <td>
                <input id="cacheSize" type="range" min="5" max="20" step="5"/>
                <input id="cacheSizeValue" type="text" value="" size="1"/>
            </td>
        </tr>
        <tr>
            <td id="showCopyNotification-text" class="option-text"></td>
            <td><input id="showCopyNotification" type="checkbox" /></td>
        </tr>
    </tbody>
</table>
</div>
<div id="button">
<button id="save"></button>
<button id="restore"></button>
<button id="reset"></button>
</div>
<div id="status" style="color:red"></div>
</div>
</body>
</html>
